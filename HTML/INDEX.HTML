<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Survey From</title> 
</head>
<body>
<h1> Survey Form  </h1> 
<p> Let us know how we can improve free code camp</p>
<form>
    <p>Name:<input type="text" placeholder="enter your name"></p>
    
    <p>Email:<input type="email" placeholder="enter your email"></p>
    
    <p>Age:<input type="age" placeholder="age"></p>
    
    <p> Which option best describes your current role?
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Graduate">Graduate</option>
        
        </select>    </p>
    <p>
        How likely is that you would recommend freeCodeCamp to your friend?
        <label for="01">
            <input type="radio" value="Definitely" name="recommend" id="01">Definitely
        </label>
        <label for="02">
            <input type="radio" value="Maybe" name="recommend" id="02">Maybe
        </label>
        <label for="03">
            <input type="radio" value="Not sure" name="recommend" id="03">Not sure
        </label>
     </p>
     <p>
        What do you like most in FFC:
        <select name="role" id="role">
            <option value="select an option">select an option</option>
            <option value="Teaching">Teaching</option>
            <option value="tasks">tasks</option>
        
        </select> 
        <p>
            Things that should be improved in the future:
            <label for="9">
                <input type="checkbox" value="Front-end Projects" name="" id="9">Front-end Projects
            </label>
            <label for="10">
                <input type="checkbox" value="Back-end Projects" name="" id="10">Back-end Projects
            </label>
            <label for="11">
                <input type="checkbox" value="Data Visualization" name="" id="11">Data Visualization
            </label>
        </p>
     </p>

</form>
 
</body>
</html>
